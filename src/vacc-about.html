<dom-module id="vacc-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Portugal Virtual Area Control Center</h1>
      <h4>VATSIM Division</h4>
      <p>Our main mission is to provide Air Traffic Services in the Flight Information Regions (FIR) under Portuguese responsibility - Lisbon and Santa Maria, ensuring that <a href="http://www.vatsim.net/">VATSIM</a> and <a href="http://www.vatsim.net/">VATEUD</a> regulations are complied within the best safety conditions, emphasizing efficiency by means of encouraging virtual Air Traffic Controllers mobility, improving their training conditions.</p>
      <p>We have a dedicated and professional team at your service!</p>
    </div>

    <div class="card">
      <h1>We are always looking to improve!</h1>

      <div class="card-actions">
        <paper-button><iron-icon icon="vacc-icons:feedback"></iron-icon>Send feedback</paper-button>
      </div>
    </div>

    <div class="card">
      <h1>Our Staff</h1>
      <h5>Board of Directors</h5>
      <div role="listbox">
        <paper-item>
          <paper-item-body two-line>
            <div>ACCPT1</div>
            <div secondary>Director & Human Resources</div>
          </paper-item-body>
          <paper-item-body>Miguel Frias (acting)</paper-item-body>
          <a href="mailto:director@portugal-vacc.org"><paper-icon-button icon="vacc-icons:email" alt="send email to Miguel Frias"></paper-icon-button></a>
        </paper-item>

        <paper-item>
          <paper-item-body two-line>
            <div>ACCPT2</div>
            <div secondary>Training Director</div>
          </paper-item-body>
          <paper-item-body>Miguel Frias</paper-item-body>
          <a href="mailto:miguel.frias@portugal-vacc.org"><paper-icon-button icon="vacc-icons:email" alt="send email to Miguel Frias"></paper-icon-button></a>
        </paper-item>
      </div>


      <h5>Technical Support</h5>
      <div role="listbox">
        <paper-item>
          <paper-item-body>ACCPT2</paper-item-body>
          <paper-item-body>Miguel Frias</paper-item-body>
          <a href="mailto:miguel.frias@portugal-vacc.org"><paper-icon-button icon="vacc-icons:email" alt="send email to Miguel Frias"></paper-icon-button></a>
        </paper-item>

        <paper-item>
          <paper-item-body>ACCPT6</paper-item-body>
          <paper-item-body>José Pereira</paper-item-body>
          <a href="mailto:jose.pereira@portugal-vacc.org"><paper-icon-button icon="vacc-icons:email" alt="send email to José Pereira"></paper-icon-button></a>
        </paper-item>
      </div>
    </div>
  </template>

  <script>
    class VaccAbout extends Polymer.Element {
      static get is() { return 'vacc-about'; }
    }

    window.customElements.define(VaccAbout.is, VaccAbout);
  </script>
</dom-module>
