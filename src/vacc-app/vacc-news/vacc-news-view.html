      href="../../../bower_components/polymer/polymer-element.html">

      href="../../../bower_components/marked-element/marked-element.html">

      href="../../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="vacc-news-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <marked-element markdown="[[newsDocument.content]]">
      <div slot="markdown-html"></div>
    </marked-element>

    <iron-ajax auto
               url="new-news-content.md"
               handle-as="text"
               last-response="{{exampleContent.content}}"
               debounce-duration="300"></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * vAcc News edit view, for paper card
     */
    class VaccNewsView extends Polymer.Element {
      static get is() { return 'vacc-news-view'; }

      static get properties() {
        return {

        };
      }
    }

    window.customElements.define(VaccNewsView.is, VaccNewsView);
  </script>
</dom-module>
