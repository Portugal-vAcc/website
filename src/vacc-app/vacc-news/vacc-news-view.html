<link rel="import"
      href="../../../bower_components/polymer/polymer-element.html">

<link rel="import"
      href="../../../bower_components/marked-element/marked-element.html">
<link rel="import"
      href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import"
      href="../../../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import"
      href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="vacc-news-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
      <app-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>
        <h4 condensed-title>{{document.title}}</h4>
        <paper-icon-button icon="create"
                           on-tap="_dispatchEdit"></paper-icon-button>
      </app-toolbar>
      <app-toolbar class="tall">
        <h1 main-title>{{document.title}}</h1>
      </app-toolbar>
    </app-header>

    <marked-element markdown="[[document.content]]">
      <div slot="markdown-html"></div>
    </marked-element>

    <iron-ajax auto
               url="new-news-content.md"
               handle-as="text"
               last-response="{{exampleContent.content}}"
               debounce-duration="300"></iron-ajax>
  </template>

  <script>
    class VaccNewsView extends Polymer.Element {
      static get is() { return 'vacc-news-view'; }

      static get properties() {
        return {
          lastDocument: {
            type: Object,
            reflectedToAttribute: true,
            notify: true,
            value: null
          }
        };
      }

      _back() {
        window.back();
      }

      _dispatchEdit() {
        this.dispatchEvent(new CustomEvent('edit-tap'));
      }
    }

    window.customElements.define(VaccNewsView.is, VaccNewsView);
  </script>
</dom-module>
