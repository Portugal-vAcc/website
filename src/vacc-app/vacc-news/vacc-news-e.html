<link rel="import"
      href="../../../bower_components/polymer/polymer-element.html">

<link rel="import"
      href="../../../bower_components/marked-element/marked-element.html">
<link rel="import"
      href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import"
      href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import"
      href="../../../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import"
      href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="vacc-news-e">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-tabs selected="{{mode}}" scrollable>
      <paper-tab>edit</paper-tab>
      <paper-tab>preview</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{mode}}">
      <div>
        <paper-input label="Awesome Title Announcement" value="{{title}}">
        </paper-input>
        <paper-textarea label="Markdown powered content" value="{{content}}">
        </paper-textarea>
      </div>
      <div>
        <marked-element markdown="[[content]]">
          <div slot="markdown-html"></div>
        </marked-element>
      </div>
    </iron-pages>

    <iron-ajax auto
               url="new-news-content.md"
               handle-as="text"
               last-response="{{content}}"
               debounce-duration="300"></iron-ajax>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * vAcc News edit view, for paper card
     */
    class VaccNewsE extends Polymer.Element {
      static get is() { return 'vacc-news-e'; }
    }

    window.customElements.define(VaccNewsE.is, VaccNewsE);
  </script>
</dom-module>
