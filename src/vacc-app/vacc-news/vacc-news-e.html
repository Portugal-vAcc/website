<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/marked-element/marked-element.html">

<dom-module id="vacc-news-e">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <marked-element markdown="[[content]]">
      <div slot="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * vAcc News edit view, for paper card
     */
    class VaccNewsE extends Polymer.Element {
      static get is() { return 'vacc-news-e'; }
      static get properties() {
        return {
          content: {
            type: String,
            value: '# New awesome announcement'
          }
        };
      }
    }

    window.customElements.define(VaccNewsE.is, VaccNewsE);
  </script>
</dom-module>
