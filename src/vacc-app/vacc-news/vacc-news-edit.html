<dom-module id="vacc-news-edit">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="done"
                           on-tap="_dispatchSave"></paper-icon-button>
        <h4 main-title>Edit {{document.title}}</h4>
      </app-toolbar>
    </app-header>

    <paper-input label="Title"
                 value="{{document.title}}">
    </paper-input>
    <paper-textarea label="Content"
                    value="{{document.content}}">
    </paper-textarea>
  </template>

  <script>
    class VaccNewsEdit extends Polymer.Element {
      static get is() { return 'vacc-news-edit'; }

      static get properties() {
        return {
          document: {
            type: Object,
            reflectedToAttribute: true,
            notify: true,
            value: {}
          }
        };
      }

      _dispatchSave() {
        this.dispatchEvent(new CustomEvent('save-tap'));
      }
    }

    window.customElements.define(VaccNewsEdit.is, VaccNewsEdit);
  </script>
</dom-module>
