<link rel="import"
      href="../../../bower_components/polymer/polymer-element.html">

<link rel="import"
      href="../../../bower_components/paper-item/paper-item.html">

<dom-module id="vacc-news-list-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-item>
      [[document.title]]
    </paper-item>
  </template>

  <script>
    class VaccNewsListItem extends Polymer.Element {
      static get is() { return 'vacc-news-list-item'; }

      static get properties() {
        return {
          document: {
            type: Object,
            reflectedToAttribute: true
          }
        }
      };

    }

    window.customElements.define(VaccNewsListItem.is, VaccNewsListItem);
  </script>
</dom-module>
