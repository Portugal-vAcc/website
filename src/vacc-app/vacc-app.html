<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="./vacc-news/vacc-news-manage.html">

<dom-module id="vacc-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"
                  url-space-regex="^[[rootPath]]"></app-location>
    <vacc-news-manage route="{{route}}"></vacc-news-manage>
  </template>

  <script>
    class VaccApp extends Polymer.Element {
      static get is() { return 'vacc-app'; }
    }

    window.customElements.define(VaccApp.is, VaccApp);
  </script>
</dom-module>
