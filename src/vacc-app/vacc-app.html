<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="./vacc-news/vacc-news-edit.html">

<dom-module id="vacc-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <vacc-news-edit id="news"></vacc-news-edit>
    <paper-fab on-tap="newsCreate"></paper-fab>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VaccApp extends Polymer.Element {
      static get is() { return 'vacc-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'vacc-app'
          }
        };
      }

      newsCreate() {
        this.$.news.create();
      }
    }

    window.customElements.define(VaccApp.is, VaccApp);
  </script>
</dom-module>
