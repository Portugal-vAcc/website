<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="vacc-news">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <marked-element markdown="[[content]]">
      <div slot="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VaccNews extends Polymer.Element {
      static get is() { return 'vacc-news'; }
      static get properties() {
        return {
          content: {
            type: String,
            value: '# New awesome announcement'
          }
        };
      }
    }

    window.customElements.define(VaccNews.is, VaccNews);
  </script>
</dom-module>
